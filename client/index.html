<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's make it cool</title>
</head>
<body>
    <h1>Send your thoughts</h1>
    <main>
        <form>
            <label for="name">Name</label>
            <input class="full-widht" type="text" id="name" name="name">
            <label for="thought">Your thought</label>
            <textarea class="full-width" type="text" id="thought" name="thought" cols="30" rows="10"></textarea>
            <button id="btn">Send</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="loading">
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
